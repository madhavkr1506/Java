<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e3f2fd; 
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; 
        }
        .card-header {
            background-color: #64b5f6; 
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            border-bottom: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 20px; 
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px; 
        }
        .form-control {
            margin-bottom: 10px; 
        }
        .btn-primary {
            background-color: #4dd0e1; 
            border-color: #4dd0e1;
            color: #fff; 
        }
        .btn-primary:hover {
            background-color: #26a69a; 
            border-color: #26a69a;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            margin: 5px 0; 
        }
        .message.user p {
            background-color: #4dd0e1; 
            color: #fff;
        }
        .message.bot p {
            background-color: #e1f5fe; 
        }
        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Chatbot
            </div>
            <div class="card-body">
                <div id="chat-history">
                    <div th:each="message, iterStat : ${messages}" 
                         th:classappend="${message.type} + ' message'" 
                         class="message">
                        <p th:text="${message.text}" th:if="${message.text}"></p>
                        <img th:src="${message.imageUrl}" th:if="${message.imageUrl}" />
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <form action="/getAnswer" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="question">Type your message:</label>
                        <input type="text" id="question" name="question" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="file">Upload an image:</label>
                        <input type="file" id="file" name="file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

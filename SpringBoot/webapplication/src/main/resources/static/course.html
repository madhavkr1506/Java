<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot</title>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get("kname");
            if(name){
                document.getElementById("kname").textContent = name;
            }
        });
    </script>
</head>
<body>

    
    Most popular name of Krishna Jii : <span id="kname"></span>
    
</body>
</html>
